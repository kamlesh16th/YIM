<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Young India Mediclaim Policy</title>

    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuidv4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
        .table-fixed th, .table-fixed td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #outputTable {
            max-height: 200px;
            overflow-y: auto;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f3f4f6;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-4">National Young India Mediclaim Policy</h1>
        <div class="mb-4">
            <!-- Policy Type -->
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">Policy Type:</label>
                <select id="policyType" class="border rounded p-1 w-48" onchange="togglePolicyType()">
                    <option value="Individual">Individual</option>
                    <option value="Floater">Floater</option>
                </select>
            </div>
            <!-- Zone -->
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">Zone:</label>
                <select id="zone" class="border rounded p-1 w-48">
                    <option value="Zone I">Zone I</option>
                    <option value="Zone II">Zone II</option>
                    <option value="Zone III">Zone III</option>
                </select>
            </div>
            <!-- TPA -->
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">TPA Charges:</label>
                <select id="tpa" class="border rounded p-1 w-48">
                    <option value="With TPA">With TPA</option>
                    <option value="Without TPA" selected>Without TPA</option>
                </select>
            </div>
            <!-- Double SI -->
            <div class="flex items-center mb-2">
                <label class="w-32"></label>
                <input type="checkbox" id="doubleSI" class="mr-2">
                <span>Double SI for 11 Critical Illness</span>
            </div>
        </div>

        <!-- Individual Section -->
        <div id="individualSection" class="mb-4">
            <table id="memberTable" class="table-fixed border-collapse border border-gray-300 mb-2">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2 w-36">Name</th>
                        <th class="border border-gray-300 p-2 w-16">Age</th>
                        <th class="border border-gray-300 p-2 w-24">Gender</th>
                        <th class="border border-gray-300 p-2 w-28">Relationship</th>
                        <th class="border border-gray-300 p-2 w-28">Sum Insured</th>
                        <th class="border border-gray-300 p-2 w-28">Premium</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody"></tbody>
            </table>
            <div class="flex flex-wrap items-center mb-2">
                <input type="text" id="nameInput" placeholder="Name" class="border rounded p-1 w-36 mr-2 mb-2">
                <input type="number" id="ageInput" placeholder="Age" class="border rounded p-1 w-16 mr-2 mb-2">
                <select id="genderInput" class="border rounded p-1 w-24 mr-2 mb-2">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select id="relationshipInput" class="border rounded p-1 w-28 mr-2 mb-2">
                    <option value="">Relationship</option>
                    <option value="Self">Self</option>
                    <option value="Spouse">Spouse</option>
                    <option value="Son">Son</option>
                    <option value="Daughter">Daughter</option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                </select>
                <select id="siInput" class="border rounded p-1 w-28 mr-2 mb-2">
                    <option value="300000">300000</option>
                    <option value="500000">500000</option>
                    <option value="1000000">1000000</option>
                </select>
                <label class="flex items-center mr-4 mb-2">
                    <input type="checkbox" id="diabeticInput" class="mr-1"> Diabetic
                </label>
                <label class="flex items-center mb-2">
                    <input type="checkbox" id="hypertensionInput" class="mr-1"> Hypertension
                </label>
            </div>
            <div class="flex mb-4">
                <button onclick="addRow()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Add Row</button>
                <button onclick="calculatePremium()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Calculate Premium</button>
                <button onclick="resetForm()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
            </div>
        </div>

        <!-- Floater Section -->
        <div id="floaterSection" class="mb-4 hidden">
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">Family Category:</label>
                <select id="familyCategory" class="border rounded p-1 w-48">
                    <option value="2A">2A</option>
                    <option value="1A+1C">1A+1C</option>
                    <option value="1A+2C">1A+2C</option>
                    <option value="2A+1C">2A+1C</option>
                    <option value="2A+2C">2A+2C</option>
                </select>
            </div>
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">Age of Senior Most Member:</label>
                <input type="number" id="seniorAge" class="border rounded p-1 w-48">
            </div>
            <div class="flex items-center mb-2">
                <label class="w-32 text-right pr-2">Sum Insured:</label>
                <select id="floaterSI" class="border rounded p-1 w-48">
                    <option value="300000">300000</option>
                    <option value="500000">500000</option>
                    <option value="1000000">1000000</option>
                </select>
            </div>
            <div class="flex items-center mb-2">
                <label class="w-32"></label>
                <input type="checkbox" id="floaterDiabetic" class="mr-2">
                <span>Diabetic</span>
            </div>
            <div class="flex items-center mb-2">
                <label class="w-32"></label>
                <input type="checkbox" id="floaterHypertension" class="mr-2">
                <span>Hypertension</span>
            </div>
            <div class="flex mb-4">
                <button onclick="calculatePremium()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Calculate Premium</button>
                <button onclick="resetForm()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
            </div>
        </div>

        <!-- Output Table -->
        <div class="mb-4">
            <table id="outputTable" class="table-fixed border-collapse border border-gray-300 w-full">

                    </tr>
                </thead>
                <tbody id="outputTableBody"></tbody>
            </table>
        </div>
    </div>

        let rows = [];

        function togglePolicyType() {
            const policyType = document.getElementById('policyType').value;
            document.getElementById('individualSection').classList.toggle('hidden', policyType !== 'Individual');
            document.getElementById('floaterSection').classList.toggle('hidden', policyType !== 'Floater');
        }

        function addRow() {
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;
            const gender = document.getElementById('genderInput').value;
            const relationship = document.getElementById('relationshipInput').value;
            const sumInsured = document.getElementById('siInput').value;
            const diabetic = document.getElementById('diabeticInput').checked;
            const hypertension = document.getElementById('hypertensionInput').checked;

            if (!name || !age || !gender || !relationship || !sumInsured) {
                alert('Please fill all fields');
                return;
            }

            const ageNum = parseInt(age);
            const siNum = parseInt(sumInsured);
            if (isNaN(ageNum) || ageNum < 0 || ageNum > 60) {
                alert(`Age must be between 0 and 60 for ${name}`);
                return;
            }
            if (ageNum > 43) {
                alert('Entry age exceeds 43 Years');
            }

            const itemId = uuidv4();
            rows.push({
                iid: itemId,
                name,
                age: ageNum,
                gender,
                relationship,
                sum_insured: siNum,
                diabetic,
                hypertension
            });

            const tableBody = document.getElementById('memberTableBody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="border border-gray-300 p-2">${name}</td>
                <td class="border border-gray-300 p-2">${age}</td>
                <td class="border border-gray-300 p-2">${gender}</td>
                <td class="border border-gray-300 p-2">${relationship}</td>
                <td class="border border-gray-300 p-2">${sumInsured}</td>
                <td class="border border-gray-300 p-2" id="premium-${itemId}"></td>
            `;
            tableBody.appendChild(tr);

            document.getElementById('nameInput').value = '';
            document.getElementById('ageInput').value = '';
            document.getElementById('genderInput').value = '';
            document.getElementById('relationshipInput').value = '';
            document.getElementById('siInput').value = '300000';
            document.getElementById('diabeticInput').checked = false;
            document.getElementById('hypertensionInput').checked = false;
        }

        function findAgeBand(age, ranges) {
            for (const range in ranges) {
                const [start, end] = range.split('-').map(Number);
                if (age >= start && age <= end) {
                    return range;
                }
            }
            return null;
        }

        function calculatePremium() {
            const outputTableBody = document.getElementById('outputTableBody');
            outputTableBody.innerHTML = '';
            const policyType = document.getElementById('policyType').value;
            const zone = document.getElementById('zone').value;
            const tpa = document.getElementById('tpa').value;
            const doubleSI = document.getElementById('doubleSI').checked;

            let totalPremium = 0;
            const breakdown = [];

            if (policyType === 'Individual') {
                if (rows.length === 0) {
                    alert('Please add at least one family member');
                    return;
                }

                for (const row of rows) {
                    const { age, sum_insured, diabetic, hypertension, name, iid } = row;
                    const ageBand = findAgeBand(age, individualRates[zone][tpa]);
                    if (!ageBand) {
                        alert(`Invalid age ${age} for ${name}`);
                        return;
                    }

                    const basePremium = individualRates[zone][tpa][ageBand][sum_insured];
                    let loading = 0;
                    if (diabetic && hypertension) {
                        loading = basePremium * 0.15;
                        breakdown.push([`Diabetic+Hypertension Loading (15%) for ${name}`, `+${loading.toFixed(2)}`]);
                    } else if (diabetic || hypertension) {
                        loading = basePremium * 0.10;
                        breakdown.push([`${diabetic ? 'Diabetic' : 'Hypertension'} Loading (10%) for ${name}`, `+${loading.toFixed(2)}`]);
                    }

                    const memberPremium = basePremium + loading;
                    breakdown.push([`Premium for ${name}`, `${basePremium.toFixed(2)}`]);
                    totalPremium += memberPremium;

                    document.getElementById(`premium-${iid}`).textContent = memberPremium.toFixed(2);
                }
            } else {
                const category = document.getElementById('familyCategory').value;
                const age = document.getElementById('seniorAge').value;
                const sumInsured = parseInt(document.getElementById('floaterSI').value);
                const diabetic = document.getElementById('floaterDiabetic').checked;
                const hypertension = document.getElementById('floaterHypertension').checked;

                if (!category || !age || !sumInsured) {
                    alert('Please fill all floater fields');
                    return;
                }

                const ageNum = parseInt(age);
                if (isNaN(ageNum) || ageNum < 18 || ageNum > 45) {
                    alert('Age must be between 18 and 45 for floater policy');
                    return;
                }
                if (ageNum > 43) {
                    alert('Entry age exceeds 43 Years');
                }

                const ageBand = findAgeBand(ageNum, floaterRates[zone][tpa][category]);
                if (!ageBand) {
                    alert(`Invalid age ${ageNum} for floater policy`);
                    return;
                }

                const basePremium = floaterRates[zone][tpa][category][ageBand][sumInsured];
                let loading = 0;
                if (diabetic && hypertension) {
                    loading = basePremium * 0.15;
                    breakdown.push(['Diabetic+Hypertension Loading (15%)', `+${loading.toFixed(2)}`]);
                } else if (diabetic || hypertension) {
                    loading = basePremium * 0.10;
                    breakdown.push([`${diabetic ? 'Diabetic' : 'Hypertension'} Loading (10%)`, `+${loading.toFixed(2)}`]);
                }

                totalPremium = basePremium + loading;
                breakdown.push(['Base Premium', `${basePremium.toFixed(2)}`]);
            }

            if (doubleSI) {
                const doubleSiLoading = totalPremium * 0.18;
                totalPremium += doubleSiLoading;
                breakdown.push(['Double SI Loading (18%)', `+${doubleSiLoading.toFixed(2)}`]);
            }

            const gst = totalPremium * 0.18;
            totalPremium += gst;
            breakdown.push(['GST (18%)', `+${gst.toFixed(2)}`]);
            breakdown.push(['Final Premium', `${totalPremium.toFixed(2)}`]);

            for (const [desc, amount] of breakdown) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="border border-gray-300 p-2">${desc}</td>
                    <td class="border border-gray-300 p-2">${amount}</td>
                `;
                outputTableBody.appendChild(tr);
            }
        }

        function resetForm() {
            document.getElementById('policyType').value = 'Individual';
            document.getElementById('zone').value = 'Zone I';
            document.getElementById('tpa').value = 'Without TPA';
            document.getElementById('doubleSI').checked = false;
            document.getElementById('memberTableBody').innerHTML = '';
            document.getElementById('outputTableBody').innerHTML = '';
            rows = [];
            document.getElementById('nameInput').value = '';
            document.getElementById('ageInput').value = '';
            document.getElementById('genderInput').value = '';
            document.getElementById('relationshipInput').value = '';
            document.getElementById('siInput').value = '300000';
            document.getElementById('diabeticInput').checked = false;
            document.getElementById('hypertensionInput').checked = false;
            document.getElementById('familyCategory').value = '2A';
            document.getElementById('seniorAge').value = '';
            document.getElementById('floaterSI').value = '300000';
            document.getElementById('floaterDiabetic').checked = false;
            document.getElementById('floaterHypertension').checked = false;
            togglePolicyType();
            addRow();
            addRow();
        }

        // Initialize
        togglePolicyType();
        addRow();
        addRow();
    </script>
